<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice GAme</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body class="red">
    <div class="container center">

        <div class="row">
            <div class="col s6">
                <h3 class="center">Total: <span id="tot-0">0</span></h3>

            </div>
            <div class="col s6">
                <h3 class="center">Total: <span id="tot-1">0</span></h3>

            </div>

        </div>
        <div class="row">
            <div class="col s6">
                <h2 class="white-text" id="player-1"> Player 1</h2>
                <h4 id="current-0">0</h4>
            </div>
            <div class="col s6">
                <h2 class="white-text" id="player-2">Player 2</h2>
                <h4 id="current-1">0</h4>
            </div>
            <div class="col offset-s3 s6">
                <img src='images/dice-1.png' id="dice" alt="">

            </div>
            <div class="col offset-s3 s6">
                <button class="waves-effect btn-large" id="btn"> Roll Dice</button>
                <button class="waves-effect btn-large" id="hold"> Hold</button>
            </div>

        </div>
        <div class="right">
            <button class="waves-effect btn-large align-right" id="new">
                New Game
            </button>
        </div>
    </div>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
